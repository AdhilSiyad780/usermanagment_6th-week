<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 10px 20px;
            background-color: #47d83a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #44ff00;
        }

        .container form {
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 90%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
  
    <div class="container">
        <h2>Welcome</h2>
        <form method="POST" action="{% url 'Logout' %}">
            {% csrf_token %}
            <button type="submit">Sign out</button>
        </form>
    </div>
    
</body>
</html>
